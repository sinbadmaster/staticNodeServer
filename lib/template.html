<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件目录</title>
</head>
<body>
  <ul>
    <% dirs.forEach(function (dir) {%>
      <li>
        <a href="<%=parent%>/<%=dir%>"><%=dir%></a>
      </li>
    <%}) %>
  </ul>
</body>
</html>
